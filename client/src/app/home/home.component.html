<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-8 px-0">
        <h1 class="display-6 fst-italic">{{homeContent.featuredPost.title}}</h1>
        <p class="lead my-3">{{homeContent.featuredPost.content}}</p>
        <p class="lead mb-0">
            <a href="/blog" class="text-body-emphasis fw-bold">Continue reading...</a>
        </p>
    </div>
</div>

<div class="row mb-2">
    <div class="col-md-6" *ngFor="let post of homeContent.blogPosts">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary-emphasis"
                    *ngFor="let tag of post.tags | slice:0:1">{{tag | titlecase}}</strong>
                <h3 class="mb-0">{{post.title}}</h3>
                <div class="mb-1 text-body-secondary">{{post.date}}</div>
                <p class="card-text mb-auto">{{post.content.substring(0, 125)}}...</p>
                <a href="/blog" class="icon-link gap-1 icon-link-hover stretched-link">
                    Continue reading
                </a>
            </div>
        </div>
    </div>
</div>
