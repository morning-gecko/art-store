<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">Showing <strong>
        {{(pageNumber - 1) * pageSize + 1}} -
        {{pageNumber * pageSize
            > totalCount
            ? totalCount
            : pageNumber * pageSize
        }}
    </strong> of <strong>{{totalCount}}</strong> Results</span>
    <span *ngIf="totalCount === 0" class="ms-2">No Results Found</span>
</header>
