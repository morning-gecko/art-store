<div class="card h-100 shadow-sm fw-light" *ngIf="product">
    <div class="image position-relative art-product-image" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart me-1 fw-lighter"></button>
            <button routerLink="/shop/{{product.id}}" class="btn btn-primary fw-lighter p-0" style="white-space: nowrap;">View</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a href="" routerLink="/shop/{{product.id}}" class="text-decoration-none">
            <h6 class="card-text">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
        <div class="btn-group mt-auto">
        </div>
    </div>
</div>
